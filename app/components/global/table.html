<script>
// select all checkboxes
function checkbox(source) {
var checkboxes = document.querySelectorAll('input[name="checkbox"]');
for (var i = 0; i < checkboxes.length; i++) {
if (checkboxes[i] != source)
checkboxes[i].checked = source.checked;
}}
</script>
