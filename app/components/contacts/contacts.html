
<div class="container mt-1" ng-controller="ContactsController">

<div class="col d-flex flex-shrink-0 mb-2 mb-md-0 justify-content-between gap-2">

    <div class="d-flex justify-content-between w100 mb-3">

    <div class="d-flex gap-2 align-items-center">
        <h4 class="display-6 mb-0 pt-2 d-flex gap-2 align-items-center title-page">
        <i class="material-icons">people</i>
        <strong>Contacts {{ items.length }}</strong></h4>
        <!-- <div class="text-muted pt-2">Your all contacts</div> -->
    </div>

    <div class="d-flex gap-2 align-items-center">

        <div href="./contacts" class="height38 chip-set text-decoration-none dn reset_search">
            <div class="chip">
                Reset Search
                <i class="chip-close-icon material-icons">cancel</i>
            </div>
        </div>

        <!-- <mwc-textfield label="" placeholder="Search" outlined icon="search" style="height:42px;margin-top: 7px;background:#fff"></mwc-textfield> -->
        <a href="./contacts-add" class="btn btn-outline-primary btn-action" type="button" data-bs-toggle="modal" data-bs-target="#SearchModal">Search</a>
        <a href="./contacts-add" class="btn btn-primary btn-action" type="button">Add New</a>

    </div>

    </div>

    <!-- SEARCH Modal-->
    <div class="modal fade" id="SearchModal" tabindex="-1" aria-labelledby="SearchModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SearchModal">Search</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body vh100 p-3">

                <div class="gap-3">

                    <mwc-select outlined label="Search by" class="search_by w-100 mb-3">

                        <mwc-list-item value="email" selected>Email</mwc-list-item>
                        <mwc-list-item value="mobile">Mobile</mwc-list-item>
                        <mwc-list-item value="first_name">First Name</mwc-list-item>
                        <mwc-list-item value="last_name">Last Name</mwc-list-item>
                        <mwc-list-item value="country">Country</mwc-list-item>

                    </mwc-select>

                    <mwc-textfield class="search_text w-100 mb-3" label="" outlined icon="search" placeholder="Search text"></mwc-textfield>

                </div>

                </div>
                    <div class="modal-footer">
                    <button class="btn btn-text-primary me-2" type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary search" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row g-2">

<!-- NOT FOUND -->
<notfound class="notfound dn"></notfound>

<div class="fixed-columns bg-white p-3">

	<div class="">
		<table id="" class="table table-striped table-hover">
			<thead>
				<tr>
					<th data-sortable="" style="width: 5.5471%;">No</th>
					<th data-sortable="" style="width: 20.5471%;">Name</th>
					<th data-sortable="" style="width: 15.205%;">Email</th>
					<th data-sortable="" style="width: 25.3405%;">Mobile</th>
					<th data-sortable="" style="width: 10.2727%;">Country Code</th>
					<th data-sortable="" style="width: 18.2727%;">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="i in items">
					<td>{{$index + 1}}</td>
					<td>{{i.first_name}}  {{i.last_name}}</td>
					<td>{{i.email}}</td>
					<td>{{i.mobile}}</td>
					<td>{{i.country_code}}</td>
					<td class="d-flex justify-content-center gap-3 btn-table-action">

                        <a href="./contacts/{{i.user_id}}" class="btn btn-success btn-sm gap-2 d-flex align-items-center p-2 pe-4 justify-content-center btn-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            Edit
                        </a>

                        <button ng-click="selectInfo(i.user_id)" class="btn btn-danger btn-sm gap-2 d-flex align-items-center p-1 pe-2 justify-content-center btn-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            Del
                        </button>

                    </td>
				</tr>

			</tbody>
		</table>
	</div>

</div>
